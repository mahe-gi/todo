<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Professional</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1><i class="fas fa-tasks"></i> Todo App</h1>
        <p class="subtitle">Organize your life, one task at a time</p>
      </header>

      <main class="app-main">
        <form id="todo-form" class="todo-form">
          <div class="input-group">
            <input
              type="text"
              id="todo-input"
              placeholder="What needs to be done?"
              required
              maxlength="100"
            />
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
        </form>

        <div class="todo-controls">
          <div class="todo-stats">
            <span id="total-tasks">0</span> total tasks
            <span id="completed-tasks">0</span> completed
          </div>
          <div class="todo-filters">
            <button class="btn btn-filter active" data-filter="all">All</button>
            <button class="btn btn-filter" data-filter="active">Active</button>
            <button class="btn btn-filter" data-filter="completed">
              Completed
            </button>
          </div>
          <button id="clear-completed" class="btn btn-secondary">
            <i class="fas fa-trash"></i> Clear Completed
          </button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <div id="empty-state" class="empty-state" style="display: none">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Add your first task to get started!</p>
        </div>
      </main>

      <footer class="app-footer">
        <p>&copy; 2024 Todo App. Built with ❤️</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="edit-input"
            placeholder="Enter new task text"
            maxlength="100"
          />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancel-edit">Cancel</button>
          <button class="btn btn-primary" id="save-edit">Save</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
